<!DOCTYPE html>
<html>
<head>
    <title>SYP SchedMaker '18-'19</title>
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jared Dantis">
    <meta name="description" content="Class schedule maker for PSHS-MC SYP students">
    <meta name="application-name" content="SYP SchedMaker '18-'19">

    <!-- Styles -->
    <link rel="preload" href="styles/style.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <style type="text/css">@-webkit-keyframes sk-scaleout{0%{-webkit-transform:scale(0)}100%{-webkit-transform:scale(1);opacity:0}}@keyframes sk-scaleout{0%{-webkit-transform:scale(0);transform:scale(0)}100%{-webkit-transform:scale(1);transform:scale(1);opacity:0}}body{background:#2b4162}#loader>p{color:#fff;line-height:1.4rem}.spinner{width:40px;height:40px;margin:0 auto 2rem;background-color:#fff;border-radius:100%;-webkit-animation:sk-scaleout 1s infinite ease-in-out;animation:sk-scaleout 1s infinite ease-in-out}</style>
</head>
<body>
    <div id="container">
        <div id="loader">
            <div class="spinner"></div>
            <p>This app requires JavaScript to work.</p>
            <p>Best viewed with a desktop browser.</p>
        </div>
        <div id="content"></div>
    </div>

    <!-- Libraries -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script defer src="scripts/jquery.min.js"></script> -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.3/xlsx.core.min.js" id="xlsx"></script>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/TableExport/5.0.2/js/tableexport.min.js"></script>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <!-- Page scripts -->
    <script defer src="scripts/app.js" id="mainJs"></script>
    <script async defer src="scripts/constants.js"></script>
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/schedmgr.js"></script>
    <script defer src="scripts/schedgen.js"></script>
    <script type="text/javascript">
        // WebFontLoader config
        WebFontConfig = {
            google: {
                families: [
                    'Karla:400,700'
                ]
            },
            active: function() {
                app.start();
            }
        };

        // On page load
        window.onload = function() {
            // Load webfonts
            (function(d) {
                var wf = document.createElement('script'),
                    s = d.scripts[0];
                wf.src = 'https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js';
                wf.async = true;
                s.parentNode.insertBefore(wf, s);
            })(document);
        };
    </script>
</body>
</html>
